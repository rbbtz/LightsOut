  <title>CodePen - Cool Dark Mode click animation in one line Javascript</title>
  
  
  
  
<style>
* {
  margin: 0;
  padding: 0;
}
.darkMode {
  width: 100vw;
  height: 100vh;
  background-color: black;
  clip-path: circle(20px at 80px 80px);
  transition: all 1s ease-in-out;
  cursor: pointer;
}
.whiteMode {
  width: 100vw;
  height: 100vh;
  background-color: rgb(255, 255, 255);
  clip-path: circle(0px at 80px 80px);
  transition: all 1s ease-in-out;
}
.darkMode-active {
  clip-path: circle(100%);
}
.whiteMode-active {
  clip-path: circle(20px at 80px 80px);
}
</style>

  <script>
  window.console = window.console || function(t) {};
</script>

  
  
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>


</head>

<body translate="no" >
  <div class="darkMode" onclick="darkMode()">
  <div class="whiteMode"></div>
</div>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>

  
      <script id="rendered-js" >
function darkMode() {
  document.querySelector(".darkMode").classList.toggle("darkMode-active") +
  document.querySelector(".whiteMode").classList.toggle("whiteMode-active");
}

    </script>
